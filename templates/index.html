<!DOCTYPE html>
<html>
    <head>
        {%metas%}
        <title>{%title%}</title>
        {%favicon%}
        {%css%}
        <style>
            /* Styles pour les suggestions d'adresse */
            .suggestion-item-hover:hover {
                background-color: #f5f5f5 !important;
                transition: background-color 0.2s ease;
            }
            
            /* Styles globaux pour l'application */
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8fafc;
            }
            
            /* Header styles */
            .app-header {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
                color: white;
                padding: 1.5rem;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .app-title {
                margin: 0 0 1rem 0;
                font-size: 2rem;
                font-weight: 700;
                background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            /* Bouton de connexion Strava */
            .strava-connect-btn {
                background: linear-gradient(135deg, #fc4c02 0%, #e53e3e 100%);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
                margin-bottom: 1rem;
                box-shadow: 0 4px 12px rgba(252, 76, 2, 0.3);
            }
            
            .strava-connect-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(252, 76, 2, 0.4);
            }
            
            /* Status des tokens */
            .token-status {
                color: #a0aec0;
                font-size: 0.85rem;
                margin-bottom: 0.5rem;
            }
            
            .token-info {
                color: #68d391;
                font-size: 0.8rem;
                white-space: pre-line;
                background: rgba(104, 211, 145, 0.1);
                padding: 0.5rem;
                border-radius: 6px;
                margin-bottom: 1rem;
                border-left: 3px solid #68d391;
            }
            
            /* Conteneur de recherche */
            .search-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                margin-top: 1.5rem;
            }
            
            .address-input-container {
                position: relative;
                width: 450px;
                max-width: 90vw;
            }
            
            /* Input d'adresse */
            .address-input {
                width: 100%;
                padding: 14px 20px;
                font-size: 1.1rem;
                border: 2px solid #4a5568;
                border-radius: 10px;
                background-color: #2d3748;
                color: #e2e8f0;
                box-sizing: border-box;
                transition: all 0.3s ease;
            }
            
            .address-input:focus {
                outline: none;
                border-color: #3182ce;
                box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            }
            
            .address-input::placeholder {
                color: #a0aec0;
            }
            
            /* Bouton de recherche */
            .search-button {
                background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
                color: white;
                border: none;
                padding: 14px 32px;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 80px;
                box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
            }
            
            .search-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
            }
            
            .search-button:active {
                transform: translateY(0);
            }
            
            /* Message de statut */
            .status-message {
                margin-top: 1rem;
                min-height: 24px;
                color: #a0aec0;
                font-size: 1rem;
                text-align: center;
                padding: 0.5rem;
            }
            
            /* Conteneur de la carte */
            .map-container {
                flex-grow: 1;
                min-height: 0;
                background-color: #f7fafc;
                border-top: 1px solid #e2e8f0;
            }
            
            /* Messages d'erreur */
            .error-message {
                background-color: #fed7d7;
                color: #c53030;
                padding: 1rem;
                border-radius: 8px;
                border-left: 4px solid #e53e3e;
                margin: 1rem;
                text-align: center;
            }
            
            .warning-message {
                background-color: #fefcbf;
                color: #d69e2e;
                padding: 1rem;
                border-radius: 8px;
                border-left: 4px solid #ed8936;
                margin: 1rem;
                text-align: center;
            }
            
            /* Loading spinner personnalis√© */
            .loading-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                flex-direction: column;
                gap: 1rem;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #e2e8f0;
                border-top: 4px solid #3182ce;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            /* Responsive design */
            @media (max-width: 768px) {
                .app-title {
                    font-size: 1.5rem;
                }
                
                .address-input-container {
                    width: 90%;
                }
                
                .search-button {
                    margin-top: 60px;
                    padding: 12px 24px;
                    font-size: 1rem;
                }
                
                .app-header {
                    padding: 1rem;
                }
            }
            
            /* Animation d'apparition */
            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body>
        {%app_entry%}
        <footer>
            {%config%}
            {%scripts%}
            {%renderer%}
        </footer>
    </body>
</html>
